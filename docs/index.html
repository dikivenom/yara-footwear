<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yara Footwear</title>
    <link href="./output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container flex items-center justify-between mx-auto ">
      <div class="logo" >
        <a href="#home">
          <img class="w-16 h-auto py-3 px-3" src="/images/logo-yara.jpeg" alt="">
        </a>
      </div>
       <nav id="navigation">
        <ul class="flex gap-4  py-1 px-6 hidden md:flex">
          <li class="text-[#f192be] hover:bg-pink-300 hover:text-white px-3 py-2 rounded-xl font-cormorant font-bold">Home</li>
          <li class="text-[#f192be] hover:bg-pink-300 hover:text-white px-3 py-2 rounded-xl font-cormorant font-bold">About</li>
          <li class="text-[#f192be] hover:bg-pink-300 hover:text-white px-3 py-2 rounded-xl font-cormorant font-bold">Product</li>
          <li class="text-[#f192be] hover:bg-pink-300 hover:text-white px-3 py-2 rounded-xl font-cormorant font-bold">Contact</li>
        </ul>
       </nav>
       <div id="hamburger" class="flex flex-col justify-center md:hidden lg:hidden">
        <div class="relative  sm:max-w-xl mx-auto">
            <nav x-data="{ open: false }">
                <button class="w-14 h-14 relative focus:outline-none rounded" @click="open = !open">
                    <div class="block w-5 absolute left-6 top-1/2   transform  -translate-x-1/2 -translate-y-1/2">
                        <span  class="block absolute h-0.5 w-7 text-[#f192be] bg-current transform transition duration-500 ease-in-out" :class="{'rotate-45': open,' -translate-y-1.5': !open }"></span>
                        <span  class="block absolute  h-0.5 w-5 text-[#f192be] bg-current   transform transition duration-500 ease-in-out" :class="{'opacity-0': open } "></span>
                        <span  class="block absolute  h-0.5 w-7 text-[#f192be] bg-current transform  transition duration-500 ease-in-out" :class="{'-rotate-45': open, ' translate-y-1.5': !open}"></span>
                    </div>
                </button>
            </nav>
        </div>
    </div>
    </div>
    <div id="mobile-nav" class="hidden absolute z-[999] w-full">
      <ul class="gap-4 py-3 px-6 outline outline-2 outline-pink-400 rounded-xl mx-2">
        <li class="py-2 px-3 cursor-pointer ease-in duration-100 hover:bg-pink-400 hover:text-white font-cormorant font-bold text-[#f192be]">Home</li>
        <li class="py-2 px-3 cursor-pointer ease-in duration-100 hover:bg-pink-400 hover:text-white font-cormorant font-bold text-[#f192be]">About</li>
        <li class="py-2 px-3 cursor-pointer ease-in duration-100 hover:bg-pink-400 hover:text-white font-cormorant font-bold text-[#f192be]">Product</li>
        <li class="py-2 px-3 cursor-pointer ease-in duration-100 hover:bg-pink-400 hover:text-white font-cormorant font-bold text-[#f192be]">Contact</li>
      </ul>
    </div>
  </header>

  <section>
<div>
  <img src="" alt="">
</div>
  </section>

      
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"></script>
<script src="script.js" type="text/javascript"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
